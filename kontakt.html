<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Michaela Juríková</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>
  <div class="page">
        <header class="header">
           <div class="header__menu-toggle" onclick="toggleMenu()">☰</div>
                <nav class="header__nav" id="main-nav">
            <div class="header__menu-close">✖</div>
                    <ul class="header__nav-list">
                        <li class="header__nav-item"><a class="header__nav-link" href="index.html">Domov</a></li>    
                        <li class="header__nav-item"><a class="header__nav-link" href="omne.HTML">O mne</a> </li> 
                        <li class="header__nav-item"> <a class="header__nav-link" href="práce.html">Práce</a> </li> 
                        <li class="header__nav-item"> <a class="header__nav-link" href="kontakt.html">Kontakt</a> </li>
                    </ul>
                </nav>              
        </header>
       
        <main class="main">
            <div class="contact">
                <h1 class="contact__title">CONTACT</h1>
                    <form class="contact__form">
                        <input type="text" placeholder="Enter your name" class="contact__input">
                        <input type="text" placeholder="Enter your surname" class="contact__input">
                        <input type="text" placeholder="E-mail" class="contact__input">
                        <input type="text" placeholder="Telephone" class="contact__input">
                        <textarea placeholder="Message..." class="contact__input textarea"></textarea> 
                        <button type="submit" class="contact__submit">Submit</button>
                    </form>
            </div>
        </main>

            
        <footer class="footer">
            <div class="footer__icons">
                <a class="footer__icon-link" href="https://www.instagram.com/m.jurikova/" target="_blank">
                <img class="footer__icon1" src="assets/images/insta-icon.png" alt="Instagram">
                </a>
                <a class="footer__icon-link" href="mailto:m.jurikova7520008@gmail.com">
                <img class="footer__icon2" src="assets/images/gmail-icon.png" alt="Gmail">
                </a>
                <a class="footer__icon-link" href="tel:+421919263665">
                <img class="footer__icon3" src="assets/images/phone-icon.jpg" alt="Telefon">
                </a>
            </div>
                <p class="footer__copyright">Copyright © by Michaela</p>
        </footer>
    </div>

    <script>
        function toggleMenu() {
            const nav = document.getElementById("main-nav");
            nav.classList.toggle("show");
        }
            document.querySelector(".header__menu-toggle").addEventListener("click", function() {
            document.querySelector(".header__nav").classList.add("show");
        });

        document.querySelector(".header__menu-close").addEventListener("click", function() {
            document.querySelector(".header__nav").classList.remove("show");
        });
    </script>
</body>
</html>
